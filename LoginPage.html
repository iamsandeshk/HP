<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #0044cc;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        table td {
            padding: 10px;
            vertical-align: middle;
        }

        table input, table select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0044cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #003399;
        }

        .hidden {
            display: none;
        }

        .captcha-section {
            text-align: center;
        }

        .captcha-section canvas {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <title>Login/Register System</title>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-section">
            <h2>Login</h2>
            <table>
                <tr>
                    <td><label for="registerId">Register ID</label></td>
                    <td><input type="text" id="registerId" placeholder="Registered ID" required></td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Phone Number</label></td>
                    <td><input type="tel" id="phoneNumber" placeholder="Phone Number" required></td>
                </tr>
            </table>
            <button onclick="checkAccount()">Login</button>
            <p id="login-error" class="hidden">Please enter your Registered ID and Phone Number.</p>
            <p>Account not created? <button onclick="showRegister()">Register</button></p>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="hidden form-section">
            <h2>Register</h2>
            <label for="user-type">Select User Type*</label>
            <select id="user-type" onchange="showForm()" required>
                <option value="">Select User Type</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <!-- Common Fields -->
            <div id="common-fields" class="hidden">
                <table>
                    <tr>
                        <td><label for="firstName">First Name*</label></td>
                        <td><input type="text" id="firstName" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name*</label></td>
                        <td><input type="text" id="lastName" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth*</label></td>
                        <td><input type="date" id="dob" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender*</label></td>
                        <td>
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Patient-Specific Fields -->
            <div id="patient-fields" class="hidden">
                <table>
                    <tr>
                        <td><label for="height">Height (inches)</label></td>
                        <td><input type="number" id="height" placeholder="Height"></td>
                    </tr>
                    <tr>
                        <td><label for="weight">Weight (pounds)</label></td>
                        <td><input type="number" id="weight" placeholder="Weight"></td>
                    </tr>
                    <tr>
                        <td><label for="maritalStatus">Marital Status</label></td>
                        <td><input type="text" id="maritalStatus" placeholder="Marital Status"></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile Number*</label></td>
                        <td><input type="tel" id="mobile" placeholder="Mobile Number" required></td>
                    </tr>
                    <tr>
                        <td><label for="takingMedicine">Taking Any Medicine?</label></td>
                        <td>
                            <select id="takingMedicine" onchange="toggleMedicineFields()">
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </td>
                    </tr>
                    <tr id="medicineNameField" class="hidden">
                        <td><label for="medicineName">Medicine Name</label></td>
                        <td><input type="text" id="medicineName" placeholder="Medicine Name"></td>
                    </tr>
                    <tr>
                        <td><label for="emergencyContact">Emergency Contact*</label></td>
                        <td><input type="tel" id="emergencyContact" placeholder="Emergency Contact" required></td>
                    </tr>
                    <tr>
                        <td><label for="patientProfilePicture">Profile Picture</label></td>
                        <td><input type="file" id="patientProfilePicture" accept="image/jpeg, image/png" required></td>
                    </tr>
                </table>
            </div>

            <!-- Doctor-Specific Fields -->
            <div id="doctor-fields" class="hidden">
                <table>
                    <tr>
                        <td><label for="education">Education*</label></td>
                        <td><input type="text" id="education" placeholder="Education" required></td>
                    </tr>
                    <tr>
                        <td><label for="speciality">Speciality*</label></td>
                        <td><input type="text" id="speciality" placeholder="Speciality" required></td>
                    </tr>
                    <tr>
                        <td><label for="areasOfInterest">Areas of Interest</label></td>
                        <td><input type="text" id="areasOfInterest" placeholder="Areas of Interest"></td>
                    </tr>
                    <tr>
                        <td><label for="contactNo">Contact Number*</label></td>
                        <td><input type="tel" id="contactNo" placeholder="Contact Number" required></td>
                    </tr>
                    <tr>
                        <td><label for="profilePicture">Profile Picture</label></td>
                        <td><input type="file" id="profilePicture" accept="image/jpeg, image/png" required></td>
                    </tr>
                </table>
            </div>

            <div class="captcha-section hidden">
                <table>
                    <tr>
                        <td><label for="captchaInput">Enter CAPTCHA*</label></td>
                        <td>
                            <canvas id="captchaCanvas" width="150" height="50"></canvas>
                            <input type="text" id="captchaInput" placeholder="Enter CAPTCHA" required>
                        </td>
                    </tr>
                </table>
            </div>
            

            <button type="submit" onclick="handleRegistration()">Submit</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (document.getElementById("register-form")) {
                generateCaptcha();
            }
        });

        function showRegister() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        }

        function showForm() {
    const userType = document.getElementById("user-type").value;
    document.getElementById("common-fields").classList.add("hidden");

    // Hide CAPTCHA initially
    const captchaSection = document.querySelector(".captcha-section");
    captchaSection.classList.add("hidden");

    if (userType === "patient") {
        document.getElementById("patient-fields").classList.remove("hidden");
        document.getElementById("doctor-fields").classList.add("hidden");
        generateCaptcha();  // Generate CAPTCHA when the role is selected
        captchaSection.classList.remove("hidden");  // Show CAPTCHA section
    } else if (userType === "doctor") {
        document.getElementById("doctor-fields").classList.remove("hidden");
        document.getElementById("patient-fields").classList.add("hidden");
        generateCaptcha();  // Generate CAPTCHA when the role is selected
        captchaSection.classList.remove("hidden");  // Show CAPTCHA section
    } else {
        document.getElementById("patient-fields").classList.add("hidden");
        document.getElementById("doctor-fields").classList.add("hidden");
    }
}


        function toggleMedicineFields() {
            const takingMedicine = document.getElementById("takingMedicine").value;
            const medicineNameField = document.getElementById("medicineNameField");
            if (takingMedicine === "yes") {
                medicineNameField.classList.remove("hidden");
            } else {
                medicineNameField.classList.add("hidden");
            }
        }

        function generateCaptcha() {
            const canvas = document.getElementById("captchaCanvas");
            const ctx = canvas.getContext("2d");
            const captchaText = Math.random().toString(36).substring(2, 7);
            ctx.font = "30px Arial";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#000";
            ctx.fillText(captchaText, 10, 35);
            canvas.setAttribute("data-captcha", captchaText);
        }

        function handleRegistration() {
            const enteredCaptcha = document.getElementById("captchaInput").value;
            const generatedCaptcha = document.getElementById("captchaCanvas").getAttribute("data-captcha");
            const userType = document.getElementById("user-type").value;

            if (enteredCaptcha !== generatedCaptcha) {
                alert("Incorrect CAPTCHA. Please try again.");
                return;
            }

            if (userType === "patient") {
                alert("Registration successful! Redirecting to Patient page...");
                window.location.href = "Patient.html"; // Redirect to patient.html
            } else if (userType === "doctor") {
                alert("Registration successful! Redirecting to Doctor page...");
                window.location.href = "index.html"; // Redirect to index.html
            } else {
                alert("Please select a valid user type.");
            }
        }

        function checkAccount() {
            const registerId = document.getElementById("registerId").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            if (registerId && phoneNumber) {
                alert("Login successful! Redirecting to homepage...");
                window.location.href = "index.html"; // Mock login success
            } else {
                document.getElementById("login-error").classList.remove("hidden");
            }
        }



    </script>
</body>
</html>
